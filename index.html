<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OpenSSL AES Decrypt Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{color-scheme:light dark;}
    body{font-family:system-ui,sans-serif;margin:2rem;line-height:1.4;}
    pre{white-space:pre-wrap;word-wrap:break-word;width:100%;padding:1rem;border:1px solid #ccc;border-radius:0.5rem;box-sizing:border-box;}
    .error{color:#c00;}
    a{color:inherit;}
  </style>
</head>
<body>
  <h1>Decrypt Viewer</h1>
  <p>Provide the encrypted file URL (<code>-base64</code> encoded OpenSSL AES‑256‑CBC ‑pbkdf2) and the password in the address bar, e.g.:</p>
  <pre><code>?url=https://raw.githubusercontent.com/USER/repo/branch/cipher.b64&amp;key=MySecret</code></pre>

  <p id="status">Awaiting parameters …</p>
  <pre id="output"></pre>

<script>
(async () => {
  const qs = new URLSearchParams(location.search);
  const fileURL = qs.get('url');
  const password = qs.get('key');

  if (!fileURL || !password) {
    document.getElementById('status').textContent =
      'Usage: append ?url=ENC_URL&key=PASSWORD to this page URL.';
    return;
  }

  try {
    document.getElementById('status').textContent = 'Fetching encrypted file …';
    const resp = await fetch(fileURL, {cache:'no-store'});
    if (!resp.ok) throw new Error(`HTTP ${resp.status} while fetching file`);
    const b64text = await resp.text();
    const enc = Uint8Array.from(atob(b64text.replace(/\\s+/g,'')), c => c.charCodeAt(0));

    if (enc.length < 16) throw new Error('Ciphertext too short');
    const header = new TextDecoder().decode(enc.slice(0,8));
    if (header !== 'Salted__') throw new Error('Expected OpenSSL "Salted__" header');
    const salt = enc.slice(8,16);
    const cipher = enc.slice(16);

    // derive 32‑byte key + 16‑byte IV (48 bytes) with PBKDF2‑SHA256, 10000 iterations
    const keyMaterial = await crypto.subtle.importKey(
      'raw',
      new TextEncoder().encode(password),
      'PBKDF2',
      false,
      ['deriveBits']
    );
    const derivedBits = await crypto.subtle.deriveBits(
      {name:'PBKDF2', salt, iterations:10000, hash:'SHA-256'},
      keyMaterial,
      384
    );
    const derived = new Uint8Array(derivedBits);
    const keyBytes = derived.slice(0,32);
    const ivBytes  = derived.slice(32,48);

    const aesKey = await crypto.subtle.importKey(
      'raw',
      keyBytes,
      {name:'AES-CBC'},
      false,
      ['decrypt']
    );
    const plaintextBuf = await crypto.subtle.decrypt(
      {name:'AES-CBC', iv:ivBytes},
      aesKey,
      cipher
    );
    const plaintext = new TextDecoder().decode(plaintextBuf);

    document.getElementById('status').textContent = 'Decrypted output:';
    document.getElementById('output').textContent = plaintext;
  } catch (err) {
    document.getElementById('status').innerHTML = `<span class="error">${err.message}</span>`;
  }
})();
</script>
</body>
</html>
